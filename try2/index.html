<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodiversity App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Archivo CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #00a4b4;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Biodiversity App</a>
            {{search_ui_search_bar}}
            <button class="btn"><i class="fa fa-home"></i> Home</button>
        </div>
    </nav>

    <!-- Filter Bar -->
    <div class="filter-bar p-2" style="background-color: #f9f9f9; border-bottom: 1px solid #ddd;">
        <div class="container d-flex justify-content-around">
            {{input1}}
            {{input2}}
            {{input3}}
            {{input4}}
            {{filter_button}}
        </div>
    </div>

    <!-- Main Container -->
    <div class="container-fluid main-container d-flex" style="height: calc(100vh - 112px);">
        <!-- Left Panel (Map) -->
        <div class="left-panel" id="map-container" style="flex: 1; background-color: lightblue; height: 100%;">
            <!--div id="map" style="height: 100%; width: 100%; background-color: lightblue;"-->
              
              {{map}}

            <!--/div-->
        </div>

        <!-- Right Panel (Graphs) -->
        <div class="right-panel" id="right-panel" style="flex: 0 0 35%; background-color: #f9f9f9; overflow-y: auto; padding: 10px;">
            <!--div class="listing-card mb-3" style="background-color: white; border-radius: 8px; padding: 10px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
                {{plot1}}
            </div-->
            <div class="listing-card mb-3" style="background-color: white; border-radius: 8px; padding: 10px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
                {{plot1}}
            </div>
            <div class="listing-card mb-3" style="background-color: white; border-radius: 8px; padding: 10px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
                {{plot2}}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
