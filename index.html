<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biodiversity app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Barra Superior -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Biodiversity app</a>
      <form class="d-flex search-bar">
        <input id='species_search' class="form-control me-2" type="search" placeholder="Search City, Address or Ad #" aria-label="Search">
      </form>
    </div>
  </nav>

  <!-- Filtros -->
  <div class="filter-bar">
    <div class="container d-flex justify-content-around">
      <select class="form-select filter-item">
        <option selected>Rent</option>
        <option>Low to High</option>
        <option>High to Low</option>
      </select>
      <select class="form-select filter-item">
        <option selected>Type</option>
        <option>Apartment</option>
        <option>Condo</option>
      </select>
      <select class="form-select filter-item">
        <option selected>Beds</option>
        <option>1</option>
        <option>2</option>
        <option>3+</option>
      </select>
      <button class="btn btn-filter">All Filters</button>
      <button class="btn btn-alert">Save Alert</button>
    </div>
  </div>

  <!-- Contenido Principal -->
  <div class="main-container">
    <!-- Panel Izquierdo: Mapa -->
    <div class="left-panel">
      <div id="map">
        {{ map }}
        
      </div>
    </div>
    <!-- Panel Derecho -->
    <div class="right-panel">
      <div class="listing-card">
        {{ plotOutput }}
        
      </div>
      <div class="listing-card">
        {{ plotOutput2 }}
      </div>
      <div class="listing-card">
        {{ plotOutput3 }}

        </div>
      </div>
    </div>
  </div>

</body>
</html>
